<head>

    <!--구글폰트 -->

    <!--jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--bootstrap -->
    <script crossorigin="anonymous" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!--fontawesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet"/>
    <!--기타파일들 -->
    <script src="/js/artist.js"></script>
    <link href="/css/artist.css" rel="stylesheet">
    <link href="/css/index.css" rel="stylesheet"/>


</head>


<body>
<nav th:replace="~{nav :: navbar}">

</nav>

	<div class="artist_box">
		<div class="artist_info">
			<div class="artist_img" th:style="'background-image:url(' + ${artistinfo.ima_url} + ');'"></div>

			<div class="detail_info">
				<div class="artist_name" th:text="${artistinfo.name}">name</div>
			</div>
		</div>
	</div>







<div class="mypost">
    <div class="form-floating">
        <textarea class="form-control" id="comment" placeholder="Leave a comment here" style="height: 100px"></textarea>
        <label for="floatingTextarea2">응원댓글</label>
    </div>
    <button class="btn btn-dark" onclick="save_comment()" type="button">
        댓글 남기기
    </button>
</div>

<div class="mycards" id="comment-list">

    <div class="card">
        <div class="card-body">
            <blockquote class="blockquote mb-0">
                <p>새로운 앨범 너무 멋져요!</p>
                <footer class="blockquote-footer">호빵맨</footer>
            </blockquote>
        </div>
    </div>


</div>

</body>

</html>
