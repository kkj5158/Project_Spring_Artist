<html>
<head>
    <meta charset="UTF-8"/>

    <title>초미니홈피 - 팬명록</title>
  <!--부트스트랩 -->

  <!--구글폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200;300;400;500;600;700;900&display=swap" rel="stylesheet"/>
  <!--jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!--bootstrap -->
    <script crossorigin="anonymous" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <!--fontawesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet"/>
  <!--기타파일들 -->
    <script src="/js/login.js"></script>
    <link href="/css/login.css" rel="stylesheet">
    <link href="/css/index.css" rel="stylesheet"/>

</head>
<body>

<div class="container">
  <div class="welcome">
    <div class="pinkbox">
      <div class="signup nodisplay">
        <h1>register</h1>
        <form autocomplete="off" action="/user/signup" method="post">
            <input type="text" name="name" placeholder="name">
            <input type="email" name="email" placeholder="email">
          <input type="text" name="username" placeholder="username">
            <input type="password" name="pw" placeholder="pw">
          <button type="submit" class="page_button submit">create account </button>
        </form>
      </div>
      <div class="signin">
        <h1>sign in</h1>
        <form class="more-padding" action="/user/login"   method="post" autocomplete="off">
          <input type="text"  name="username" placeholder="username">
          <input type="password"  name="pw" placeholder="pw">
          <div class="checkbox">
            <input type="checkbox" id="remember" /><label for="remember">remember me</label>
          </div>
          <button type="submit" class="page_button submit">login</button>
        </form>
      </div>
    </div>
    <div class="leftbox">
      <h2 class="title"><span>Artist</span><br></h2>
      <p class="desc">comment for your best <span>Artist</span></p>
      <img class="flower smaller" src="https://image.ibb.co/d5X6pn/1357d638624297b.jpg" alt="1357d638624297b" border="0">
      <p class="account">have an account?</p>
      <button class="page_button" id="signin">login</button>
    </div>

    <div class="rightbox">
      <h2 class="title"><span>Artist</span><br></h2>
      <p class="desc"> pick your best <span>Artist</span></p>
      <img class="flower" src="https://preview.ibb.co/jvu2Un/0057c1c1bab51a0.jpg"/>
      <p class="account">don't have an account?</p>
      <button class="page_button" id="signup">sign up</button>
    </div>
  </div>
 </div>

</div>

</body>

</html>
